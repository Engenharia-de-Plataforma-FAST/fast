# Secret para armazenar credenciais de banco de dados
# Secrets são codificados em base64 (não é criptografia!)
# Exemplo: echo -n 'user' | base64 = dXNlcg==
#          echo -n 'password' | base64 = cGFzc3dvcmQ=
apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: fast-2025
type: Opaque
data:
  username: dXNlcg==  # 'user' em base64
  password: cGFzc3dvcmQ=  # 'password' em base64

---
# Exemplo de Deployment que usa o Secret via variáveis de ambiente
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-example
  namespace: fast-2025
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-example
  template:
    metadata:
      labels:
        app: secret-example
    spec:
      containers:
      - name: example
        image: busybox
        command: [ "sh", "-c", "echo Usuario: $DB_USER && echo Senha: $DB_PASS && sleep 3600" ]
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        env:
          # Injetando valores do Secret como variável de ambiente
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: db-secret  # Nome do Secret
                key: username  # Chave dentro do Secret
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: password
